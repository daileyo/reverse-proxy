<VirtualHost *:80> 
    ServerName api.devtard.com
    ServerAlias api.rldailey.com

    #ProxyPreserveHost On 
    ProxyRequests Off
    ProxyVia Off

    <Proxy *>
           Require all granted
    </Proxy>

    ProxyPass / http://api.rldailey.com/
    ProxyPassReverse / http://rldailey.com/
    ProxyErrorOverride On
    ProxyAddHeaders Off
    RequestHeader unset X-forwarded-for
    RequestHeader set X-forwarded-for "http://api:3000"

    #logging configuration
    ErrorLog /dev/stderr
    TransferLog /dev/stdout

    #error message configuration
    ErrorDocument 404 /errors/404.html
    ErrorDocument 503 /errors/503.html

    #RewriteEngine on
    #RewriteCond %{SERVER_NAME} =api.devtard.com 
    #[OR]
    #RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent,L]
</VirtualHost>